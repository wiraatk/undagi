<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Undagi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>body{font-family:'Montserrat',sans-serif}</style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden">
        <div class="h-32 bg-gradient-to-r from-blue-600 to-blue-800 relative flex items-center justify-center">
            <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-30"></div>
            <h1 class="text-3xl font-bold text-white relative z-10 tracking-widest">UNDAGI</h1>
        </div>

        <div class="p-8">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Selamat Datang</h2>
                <p class="text-sm text-gray-500 mt-2">Masuk atau Daftar dengan akun Google.</p>
            </div>

            <div class="bg-blue-50 border border-blue-200 text-blue-700 px-4 py-3 rounded-xl mb-6 text-xs text-left flex gap-3 items-start">
                <i class="fas fa-info-circle text-lg mt-0.5"></i>
                <div>
                    <strong>Otomatis Terdaftar</strong><br>
                    Cukup login sekali, akunmu langsung aktif.
                </div>
            </div>

            <button id="btnLogin" class="w-full border border-gray-300 bg-white hover:bg-gray-50 text-gray-700 font-bold py-3 px-4 rounded-xl shadow-sm transition transform hover:scale-105 flex items-center justify-center gap-3">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6">
                <span id="btnText">Masuk dengan Google</span>
            </button>

            <p class="text-xs text-center text-gray-400 mt-8">
                &copy; 2026 Undagi Platform.
            </p>
        </div>
    </div>

    <script type="module">
        // Import Config (Pakai cache busting biar update)
        import { auth, provider, signInWithPopup, onAuthStateChanged } from './firebase-config.js?v=2';

        const btn = document.getElementById('btnLogin');
        const btnText = document.getElementById('btnText');

        // 1. Redirect kalau sudah login
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "dashboard.html";
            }
        });

        // 2. Fungsi Login
        btn.addEventListener('click', async () => {
            btn.disabled = true;
            btn.classList.add('opacity-50');
            btnText.innerText = "Menghubungkan...";
            
            try {
                const result = await signInWithPopup(auth, provider);
                Swal.fire({
                    icon: 'success',
                    title: 'Berhasil!',
                    text: `Halo, ${result.user.displayName}`,
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = "dashboard.html";
                });
            } catch (error) {
                console.error(error);
                btn.disabled = false;
                btn.classList.remove('opacity-50');
                btnText.innerText = "Masuk dengan Google";
                
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal Masuk',
                    text: error.message
                });
            }
        });
    </script>
</body>
</html>
