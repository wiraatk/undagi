<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Undagi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>body{font-family:'Montserrat',sans-serif}</style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden">
        <div class="h-32 bg-gradient-to-r from-blue-600 to-blue-800 relative flex items-center justify-center">
            <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-30"></div>
            <h1 class="text-3xl font-bold text-white relative z-10 tracking-widest">UNDAGI</h1>
        </div>

        <div class="p-8">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Selamat Datang</h2>
                <p class="text-sm text-gray-500 mt-2">Masuk atau Daftar dengan akun Google.</p>
            </div>

            <button id="btnLogin" class="w-full border border-gray-300 bg-white hover:bg-gray-50 text-gray-700 font-bold py-3 px-4 rounded-xl shadow-sm transition transform hover:scale-105 flex items-center justify-center gap-3">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6">
                <span id="btnText">Masuk dengan Google</span>
            </button>

            <p class="text-xs text-center text-gray-400 mt-8">&copy; 2026 Undagi Platform.</p>
        </div>
    </div>

    <script type="module">
        // Tambahkan "?v=3" untuk memaksa browser melupakan file lama
        import { auth, provider, signInWithPopup, onAuthStateChanged } from './firebase-config.js?v=3';

        const btn = document.getElementById('btnLogin');
        const btnText = document.getElementById('btnText');

        // Cek jika user sudah login
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "dashboard.html";
            }
        });

        btn.addEventListener('click', async () => {
            btn.disabled = true;
            btn.classList.add('opacity-50');
            btnText.innerText = "Menghubungkan...";
            
            try {
                // Cek apakah provider terbaca
                if (!provider) throw new Error("Config Error: Provider Google belum siap.");

                const result = await signInWithPopup(auth, provider);
                
                Swal.fire({
                    icon: 'success',
                    title: 'Berhasil!',
                    text: `Halo, ${result.user.displayName}`,
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = "dashboard.html";
                });

            } catch (error) {
                console.error(error);
                btn.disabled = false;
                btn.classList.remove('opacity-50');
                btnText.innerText = "Masuk dengan Google";
                
                let msg = error.message;
                if(error.code === 'auth/popup-closed-by-user') msg = "Login dibatalkan.";
                if(error.code === 'auth/unauthorized-domain') msg = "Domain belum diizinkan di Firebase Console!";

                Swal.fire({ icon: 'error', title: 'Gagal Masuk', text: msg });
            }
        });
    </script>
</body>
</html>
