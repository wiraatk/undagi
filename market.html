<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undagi Store - Lengkapi Pernikahanmu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Montserrat',sans-serif}
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        .active-tab { background-color: #2563EB; color: white; border-color: #2563EB; }
        .product-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 pb-24">

    <nav class="bg-white border-b border-slate-200 p-4 sticky top-0 z-30 shadow-sm">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <a href="dashboard.html" class="text-slate-500 hover:text-blue-600"><i class="fas fa-arrow-left"></i></a>
                <h1 class="font-bold text-lg">Undagi Store</h1>
            </div>
            <div class="flex gap-2">
                <a href="https://wa.me/6281234567890" target="_blank" class="text-sm font-bold text-green-600 flex items-center gap-1">
                    <i class="fab fa-whatsapp text-lg"></i> CS Support
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto p-4">

        <div class="bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl p-6 text-white mb-6 relative overflow-hidden shadow-lg">
            <div class="relative z-10">
                <h2 class="font-bold text-xl mb-1">Paket Komplit Pernikahan</h2>
                <p class="text-xs opacity-90 mb-4">Dapatkan diskon khusus untuk member Undagi Premium!</p>
                <button class="bg-white text-blue-600 text-xs font-bold px-4 py-2 rounded-full shadow-md">Hubungi Admin</button>
            </div>
            <i class="fas fa-gift absolute -right-4 -bottom-4 text-9xl opacity-20"></i>
        </div>

        <div class="flex gap-2 overflow-x-auto pb-4 mb-2 no-scrollbar">
            <button onclick="filterCategory('all')" class="tab-btn active-tab whitespace-nowrap px-4 py-2 rounded-full border border-slate-200 text-xs font-bold transition">Semua</button>
            <button onclick="filterCategory('souvenir')" class="tab-btn whitespace-nowrap px-4 py-2 rounded-full border border-slate-200 bg-white text-xs font-bold transition">Souvenir</button>
            <button onclick="filterCategory('seserahan')" class="tab-btn whitespace-nowrap px-4 py-2 rounded-full border border-slate-200 bg-white text-xs font-bold transition">Seserahan</button>
            <button onclick="filterCategory('photo')" class="tab-btn whitespace-nowrap px-4 py-2 rounded-full border border-slate-200 bg-white text-xs font-bold transition">Foto & Video</button>
            <button onclick="filterCategory('dekor')" class="tab-btn whitespace-nowrap px-4 py-2 rounded-full border border-slate-200 bg-white text-xs font-bold transition">Dekorasi</button>
        </div>

        <div id="productGrid" class="grid grid-cols-2 md:grid-cols-3 gap-4">
            </div>

    </main>

    <script>
        // === DATABASE PRODUK SEDERHANA (Bisa dipindah ke Firebase nanti) ===
        const products = [
            {
                id: 1,
                name: "Souvenir Kipas Kayu Cendana",
                category: "souvenir",
                price: "Rp 5.000/pcs",
                image: "https://down-id.img.susercontent.com/file/id-11134207-7r98o-lsmr0v9v5j3fca",
                desc: "Minimal order 100 pcs. Free sablon nama."
            },
            {
                id: 2,
                name: "Box Seserahan Acrylic Premium",
                category: "seserahan",
                price: "Rp 1.500.000",
                image: "https://down-id.img.susercontent.com/file/sg-11134201-22120-0y5q3q3q3zkv5e",
                desc: "Set isi 4 box. Hiasan bunga rustic. Sistem sewa/beli."
            },
            {
                id: 3,
                name: "Paket Prewedding Outdoor Bali",
                category: "photo",
                price: "Rp 3.500.000",
                image: "https://wisatabali.co.id/wp-content/uploads/2019/07/Paket-Prewedding-Bali-Murah.jpg",
                desc: "Include MUA, 2 Lokasi, 30 Edited Photos, 1 Menit Teaser."
            },
            {
                id: 4,
                name: "Dekorasi Pelaminan Rustic 6m",
                category: "dekor",
                price: "Rp 8.000.000",
                image: "https://kireinawedding.com/wp-content/uploads/2021/06/dekorasi-pernikahan-rustic-surabaya-sidoarjo.jpg",
                desc: "Fresh flower, lighting, karpet jalan, kursi pengantin."
            },
            {
                id: 5,
                name: "Undangan Fisik Hardcover",
                category: "souvenir",
                price: "Rp 8.000/pcs",
                image: "https://ecs7.tokopedia.net/img/cache/700/product-1/2020/2/18/7238265/7238265_388b3b3b-8b3b-4b3b-8b3b-3b3b3b3b3b3b_700_700.jpg",
                desc: "Desain custom, hotprint emas, amplop tebal."
            },
            {
                id: 6,
                name: "Video Dokumentasi Hari H",
                category: "photo",
                price: "Rp 2.000.000",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_K_K_K_K_K_K_K_K_K_K&s",
                desc: "Cinematic video 3-5 menit. Drone included."
            }
        ];

        const grid = document.getElementById('productGrid');
        const buttons = document.querySelectorAll('.tab-btn');

        // Render Awal
        renderProducts(products);

        // Fungsi Render
        function renderProducts(data) {
            grid.innerHTML = "";
            data.forEach(item => {
                grid.innerHTML += `
                    <div class="product-card bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden transition duration-300">
                        <div class="h-32 bg-gray-200 overflow-hidden relative">
                            <img src="${item.image}" class="w-full h-full object-cover">
                            <span class="absolute top-2 right-2 bg-white/90 px-2 py-1 text-[10px] font-bold rounded text-slate-600 uppercase">${item.category}</span>
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold text-sm text-slate-800 line-clamp-2 leading-tight mb-1">${item.name}</h3>
                            <p class="text-xs text-slate-400 mb-3 line-clamp-2">${item.desc}</p>
                            <div class="flex items-center justify-between">
                                <span class="text-blue-600 font-bold text-sm">${item.price}</span>
                            </div>
                            <button onclick="orderViaWA('${item.name}')" class="w-full mt-3 bg-green-500 hover:bg-green-600 text-white text-xs font-bold py-2 rounded-lg flex items-center justify-center gap-2 transition">
                                <i class="fab fa-whatsapp"></i> Pesan
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        // Fungsi Filter
        window.filterCategory = (cat) => {
            // Update tombol active
            buttons.forEach(btn => {
                btn.classList.remove('active-tab', 'bg-blue-600', 'text-white');
                btn.classList.add('bg-white', 'text-slate-800');
            });
            event.target.classList.remove('bg-white', 'text-slate-800');
            event.target.classList.add('active-tab');

            // Filter Data
            if(cat === 'all') {
                renderProducts(products);
            } else {
                const filtered = products.filter(p => p.category === cat);
                renderProducts(filtered);
            }
        };

        // Fungsi Order WA
        window.orderViaWA = (productName) => {
            const phone = "6281234567890"; // GANTI DENGAN NOMOR WA KAMU
            const text = `Halo Admin Undagi, saya tertarik dengan produk *${productName}*. Bisa minta info lebih lanjut?`;
            const url = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        };
    </script>
</body>
</html>
